<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <H1>PetFax</H1>
        <div>
            Welcome to PetFax!
        </div>
        <div>
            {% for pet in pets %}
                <div>
                    <H2>{{ pet.pet_name }}</H2>
                    <img src="{{pet.pet_photo}}" alt= "Photo of a pet"/>
                    <a href="/pets/{{ pet.pet_id }}">Learn more ‚ü©</a>
                </div>
            {% endfor %}
        </div>
        <div>
            We'd love to learn more fun facts! <a href="/facts/new">Submit fax.</a>
        </div>
    </div>
</body>
</html>
